<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOAQUIN MAX | PORTAFOLIO</title>

    <!-- 1. FUENTE: SOLO ARCHIVO (Google Fonts) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- 2. Estilos dFlip -->
    <link href="https://cdn.jsdelivr.net/npm/dflip/css/dflip.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/dflip/css/themify-icons.min.css" rel="stylesheet" type="text/css">

    <style>
        /* --- SISTEMA DE DISEÑO (Extraído de tu PDF) --- */
        :root {
            /* El Gris Claro de tus páginas internas (aprox Pág. 5) */
            --bg-color: #F0F0F0;      
            
            /* Tu Naranja Corporativo */
            --accent-color: #E85E26;  
            
            /* Negro para textos (para contraste sobre fondo claro) */
            --text-main: #111111;     
        }

        body, html {
            height: 100%;
            margin: 0;
            background-color: var(--bg-color);
            /* Tipografía global forzada */
            font-family: 'Archivo', sans-serif !important; 
            overflow: hidden;
        }

        /* --- MARCA DE AGUA (Layout Editorial) --- */
        .brand-footer-left, .brand-footer-right {
            position: fixed;
            bottom: 30px;
            z-index: 999;
            font-weight: 700; /* Archivo Bold */
            color: var(--text-main);
            font-size: 12px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            pointer-events: none;
            line-height: 1.4;
        }

        .brand-footer-left {
            left: 40px;
            text-align: left;
        }

        .brand-footer-right {
            right: 40px;
            text-align: right;
            color: var(--accent-color); /* Año en Naranja */
        }

        /* --- INTERFAZ DEL VISUALIZADOR --- */
        #flipbook-container {
            height: 100vh;
            width: 100vw;
        }

        .df-ui-wrapper {
            background: transparent !important;
            box-shadow: none !important;
            border: none !important;
            padding-bottom: 40px !important;
        }

        /* Botones (Adaptados al fondo claro) */
        .df-ui-btn {
            background: transparent !important;
            /* Borde gris suave */
            border: 1px solid rgba(0,0,0,0.1) !important; 
            /* Iconos negros */
            color: var(--text-main) !important; 
            border-radius: 0 !important; 
            margin: 0 4px !important;
            transition: all 0.2s ease;
        }

        /* Estado Hover (Interacción) */
        .df-ui-btn:hover, .df-ui-btn.active {
            border-color: var(--accent-color) !important;
            background: var(--accent-color) !important;
            color: #fff !important; /* Icono blanco sobre naranja */
        }

        /* Textos emergentes (Tooltips) */
        .df-ui-popup {
            background: var(--text-main) !important;
            color: #fff !important;
            border: none !important;
            font-family: 'Archivo', sans-serif !important;
            font-size: 11px !important;
            border-radius: 0 !important;
            padding: 4px 8px !important;
        }

        /* Ocultar links amarillos */
        .df-page-content .df-link, .df-page-content a {
            opacity: 0 !important; 
            background: transparent !important;
        }
        .df-page-content .df-link:hover, .df-page-content a:hover {
            opacity: 0 !important;
        }

        /* Ajuste Móvil */
        @media (max-width: 768px) {
            .brand-footer-left, .brand-footer-right {
                bottom: 15px; left: 20px; right: 20px; font-size: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- DATOS (Como en tu portafolio) -->
    <div class="brand-footer-left">
        JOAQUIN MAX<br>CUEVAS VENTURA
    </div>
    
    <div class="brand-footer-right">
        PORTAFOLIO<br>2025
    </div>

    <!-- LIBRO -->
    <div id="flipbook-container"></div>

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/dflip/js/dflip.min.js" type="text/javascript"></script>

    <script>
        jQuery(document).ready(function() {
            
            var bookOptions = {
                // TU PDF (Asegúrate que el nombre sea exacto)
                source: "STUPOR_RevistaCompleta_WEB-FINAL_v01_17122025.pdf",
                
                webgl: true,
                height: "100%",
                duration: 800,
                
                // Color de fondo del Canvas 3D (Coincide con el CSS)
                backgroundColor: "#F0F0F0", 
                
                disableFolderPath: true, 

                // Textos UI (Todo en mayúsculas, estilo técnico)
                text: {
                    toggleSound: "SONIDO",
                    toggleThumbnails: "VISTA PREVIA",
                    toggleOutline: "ÍNDICE",
                    previousPage: "ANTERIOR",
                    nextPage: "SIGUIENTE",
                    toggleFullscreen: "PANTALLA COMPLETA",
                    zoomIn: "ZOOM +",
                    zoomOut: "ZOOM -"
                },
                
                allControls: "altPrev,pageNumber,altNext,play,outline,thumbnail,zoomIn,zoomOut,fullScreen",
                hideControls: "share,download,more" 
            };

            var book = $("#flipbook-container").flipBook(bookOptions.source, bookOptions);
        });
    </script>

</body>
</html>
