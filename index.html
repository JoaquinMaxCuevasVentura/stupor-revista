<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUPOR | Revista Interactiva</title>

    <!-- Fuentes y Estilos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/dflip/css/dflip.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/dflip/css/themify-icons.min.css" rel="stylesheet" type="text/css">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #111;
            font-family: 'Archivo', sans-serif !important;
        }

        #flipbook-container {
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        /* --- ESTILOS DEL SPINNER DE CARGA --- */
        #loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            text-align: center;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 10px;
        }
        .loading-text {
            color: #fff;
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Ocultar links */
        .df-page-content .df-link, .df-page-content a {
            background-color: transparent !important;
            box-shadow: none !important;
            border: none !important;
            opacity: 0 !important; 
        }
        .df-page-content .df-link:hover, .df-page-content a:hover {
            opacity: 0 !important;
        }
        .df-ui-btn, .df-ui-wrapper, .df-ui-popup {
            font-family: 'Archivo', sans-serif !important;
        }
    </style>
</head>
<body>

    <!-- PANTALLA DE CARGA -->
    <div id="loader">
        <div class="spinner"></div>
        <div class="loading-text">Cargando Revista...</div>
    </div>

    <!-- CONTENEDOR LIBRO -->
    <div id="flipbook-container"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/dflip/js/dflip.min.js" type="text/javascript"></script>

    <script>
        jQuery(document).ready(function() {
            
            var bookOptions = {
                source: "STUPOR_RevistaCompleta_WEB-FINAL_v01_17122025.pdf",
                webgl: true,
                height: "100%",
                duration: 800,
                backgroundColor: "#111",
                
                // Optimizamos la carga de texturas
                disableFolderPath: true, 

                text: {
                    toggleSound: "Sonido",
                    toggleThumbnails: "Miniaturas",
                    toggleOutline: "Índice",
                    previousPage: "Anterior",
                    nextPage: "Siguiente",
                    toggleFullscreen: "Pantalla completa",
                    zoomIn: "Acercar",
                    zoomOut: "Alejar"
                },
                
                allControls: "altPrev,pageNumber,altNext,play,outline,thumbnail,zoomIn,zoomOut,fullScreen,more",
                hideControls: "share,download",

                // Cuando el libro esté listo, ocultamos el cargador
                onReady: function() {
                    $("#loader").fadeOut("slow");
                }
            };

            var book = $("#flipbook-container").flipBook(bookOptions.source, bookOptions);
            
            // Seguridad: Si por alguna razón el evento onReady falla, 
            // quitamos el cargador a los 10 segundos máximo.
            setTimeout(function(){
                $("#loader").fadeOut("slow");
            }, 10000);
        });
    </script>

</body>
</html>
