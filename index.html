<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUPOR | Revista de música alternativa</title>

    <!-- 1. FUENTE ARCHIVO -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- 2. ICONOS GOOGLE (Material Symbols Outlined) -->
    <!-- Cargamos la fuente ligera (wght 300) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,300,0,0" />

    <!-- 3. ESTILOS DFLIP -->
    <link href="https://cdn.jsdelivr.net/npm/dflip/css/dflip.min.css" rel="stylesheet" type="text/css">
    <!-- Nota: He eliminado el link de themify-icons.min.css para sustituirlo manualmente abajo -->

    <style>
        /* --- CONFIGURACIÓN VISUAL --- */
        :root {
            --bg-color: #050505;      
            --accent-color: #dc6b2f; 
            --text-main: #FFFFFF;     
            --ui-opacity: 0.7;
        }

        body, html {
            height: 100%; margin: 0;
            background-color: var(--bg-color);
            font-family: 'Archivo', sans-serif !important;
            overflow: hidden;
        }

        /* Capa de Ruido */
        #grained-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; pointer-events: none;
        }

        /* Capa del Libro */
        #flipbook-container {
            height: 100vh; width: 100vw;
            position: relative; z-index: 10; 
        }

        /* --- INTERFAZ MINIMALISTA --- */
        .df-ui-wrapper {
            background: transparent !important;
            box-shadow: none !important;
            border: none !important;
            padding-bottom: 30px !important;
        }

        /* Botones Limpios */
        .df-ui-btn {
            background: transparent !important;
            border: none !important;
            box-shadow: none !important;
            color: var(--text-main) !important;
            border-radius: 0 !important;
            margin: 0 8px !important;
            transition: all 0.2s ease;
            opacity: var(--ui-opacity);
            width: 40px !important; /* Ancho fijo para centrar */
            height: 40px !important; /* Alto fijo para centrar */
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
        }

        /* --- SUSTITUCIÓN DE ICONOS (MAGIC MAPPING) --- */
        /* 
           Aquí forzamos a dFlip a usar Google Fonts en lugar de Themify.
           Usamos los selectores que dFlip genera automáticamente.
        */

        .df-ui-btn i {
            font-family: 'Material Symbols Outlined' !important;
            font-weight: 300 !important; /* Ligero */
            font-style: normal;
            line-height: 1;
            text-transform: none;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        /* 1. ZOOM + (Reemplaza ti-zoom-in con 'add') */
        /* Ajuste óptico: 28px porque son líneas finas */
        .ti-zoom-in::before { 
            content: "\e145" !important; /* Código del icono 'add' */
            font-size: 28px !important;
        }

        /* 2. ZOOM - (Reemplaza ti-zoom-out con 'remove') */
        /* Ajuste óptico: 28px */
        .ti-zoom-out::before { 
            content: "\e15b" !important; /* Código del icono 'remove' */
            font-size: 28px !important;
        }

        /* 3. PANTALLA COMPLETA (Reemplaza ti-fullscreen con 'crop_free') */
        /* Ajuste óptico: 22px porque el cuadrado pesa mucho visualmente */
        .ti-fullscreen::before { 
            content: "\e3ea" !important; /* Código del icono 'crop_free' */
            font-size: 22px !important;
        }

        /* 4. INFO (Reemplaza ti-info-alt con 'info') */
        /* Ajuste óptico: 21px porque el círculo es denso */
        .ti-info-alt::before { 
            content: "\e88e" !important; /* Código del icono 'info' */
            font-size: 21px !important;
            position: relative; top: -1px; /* Micro ajuste vertical */
        }

        /* 5. EXTRAS (Para que el resto de la interfaz no se rompa) */
        /* Miniaturas (Grid View) */
        .ti-layout-grid2::before { content: "\e9b0" !important; font-size: 22px !important; }
        /* Indice (List) */
        .ti-list::before { content: "\e896" !important; font-size: 22px !important; }
        /* Flechas Paginación */
        .ti-angle-left::before { content: "\e5cb" !important; font-size: 24px !important; } 
        .ti-angle-right::before { content: "\e5cc" !important; font-size: 24px !important; }

        /* --- FIN SUSTITUCIÓN --- */

        /* Interacción (Naranja) */
        .df-ui-btn:hover, .df-ui-btn.active, .df-ui-btn.info-active {
            color: var(--accent-color) !important;
            background: transparent !important;
            opacity: 1 !important;
            transform: scale(1.15) !important; /* Escala sutil igual a la infografía */
            text-shadow: 0 0 10px rgba(220, 107, 47, 0.5);
        }

        /* --- CORRECCIÓN DEL FOLIO --- */
        .df-ui-page {
            width: auto !important; min-width: 0 !important; margin: 0 !important;
            background: transparent !important; box-shadow: none !important; border: none !important;
        }
        .df-ui-page input {
            width: 40px !important; text-align: center !important; background: transparent !important;
            border: none !important; color: var(--text-main) !important;
            font-family: 'Archivo', sans-serif !important; font-size: 12px !important;
            padding: 0 !important; height: 30px !important; box-shadow: none !important;
        }
        .df-ui-btn.df-ui-prev, .df-ui-btn.df-ui-next { margin: 0 2px !important; }

        /* Ocultar links amarillos */
        .df-page-content .df-link, .df-page-content a { opacity: 0 !important; background: transparent !important; }
        .df-page-content .df-link:hover, .df-page-content a:hover { opacity: 0 !important; }

        /* --- VENTANA MODAL INFO --- */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95); z-index: 9999;
            justify-content: center; align-items: center; opacity: 0; transition: opacity 0.3s ease;
        }
        .modal-overlay.show { display: flex; opacity: 1; }

        .modal-content {
            color: #fff; max-width: 500px; width: 80%; text-align: center; position: relative;
        }
        .modal-line { width: 40px; height: 2px; background-color: var(--accent-color); margin: 20px auto; }
        .modal-title { font-size: 24px; font-weight: 800; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 3px; }
        .modal-subtitle { font-size: 11px; color: var(--accent-color); margin-bottom: 30px; text-transform: uppercase; letter-spacing: 2px; font-weight: 600; }
        .modal-body { font-size: 14px; color: #ccc; line-height: 1.6; font-weight: 300; }
        .modal-note { margin-top: 30px; font-size: 10px; color: #666; border-top: 1px solid #222; padding-top: 15px; }
        .close-modal { position: absolute; top: -50px; right: 0; color: #666; font-size: 30px; cursor: pointer; transition: 0.2s; font-weight: 100; }
        .close-modal:hover { color: var(--accent-color); }

    </style>
</head>
<body>

    <!-- FONDO -->
    <div id="grained-container"></div>

    <!-- MODAL INFO -->
    <div id="infoModal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-modal" onclick="toggleInfo()">&times;</span>
            <div class="modal-title">STUPOR</div>
            <div class="modal-subtitle">Revista de música alternativa (Vol. 01)</div>
            <div class="modal-line"></div>
            <div class="modal-body">
                <p>EDICIÓN, REDACCIÓN, DISEÑO Y DIAGRAMACIÓN<br>
                <strong style="color:white; font-size:15px; letter-spacing:1px;">Joaquin Max Cuevas Ventura</strong><br>
                2024</p>
                <div class="modal-note">
                    Nota: Este fue un ejercicio de diseño editorial, por lo que esta publicación constituye un proyecto académico exento de cualquier propósito comercial o de lucro.
                </div>
            </div>
        </div>
    </div>

    <!-- LIBRO -->
    <div id="flipbook-container"></div>

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dflip/js/dflip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/grained/0.0.2/grained.min.js"></script>

    <script>
        // 1. INICIAR EL GRANO
        try {
            grained('#grained-container', {
                "animate": true, "patternWidth": 100, "patternHeight": 100,
                "grainOpacity": 0.05, "grainDensity": 1, "grainWidth": 1, "grainHeight": 1
            });
        } catch(e) { console.log("Error cargando grano: ", e); }

        // 2. FUNCIONES MODAL
        function toggleInfo() {
            var modal = document.getElementById('infoModal');
            var btn = document.getElementById('btn-info-custom');
            
            if (modal.classList.contains('show')) {
                modal.classList.remove('show');
                setTimeout(function() { modal.style.display = 'none'; }, 300); 
                if(btn) btn.classList.remove('info-active');
            } else {
                modal.style.display = 'flex';
                setTimeout(function() { modal.classList.add('show'); }, 10);
                if(btn) btn.classList.add('info-active');
            }
        }
        window.onclick = function(event) {
            if (event.target == document.getElementById('infoModal')) toggleInfo();
        }

        // 3. INICIAR LIBRO
        jQuery(document).ready(function() {
            
            var pdfName = "STUPOR_RevistaCompleta_WEB-FINAL_v01_17122025.pdf";

            var bookOptions = {
                source: pdfName,
                webgl: true,
                height: "100%",
                duration: 700, 
                backgroundColor: "transparent",
                disableFolderPath: true, 

                // Textos accesibles (Aunque usamos iconos, estos textos quedan en el atributo title)
                text: {
                    toggleSound: "SONIDO",
                    toggleThumbnails: "VISTA",
                    toggleOutline: "INDICE",
                    previousPage: "ANT",
                    nextPage: "SIG",
                    toggleFullscreen: "FULL",
                    zoomIn: "ZOOM +",
                    zoomOut: "ZOOM -"
                },
                
                // NOTA: dFlip genera estos botones. Nuestro CSS los intercepta y cambia el icono.
                allControls: "altPrev,pageNumber,altNext,play,outline,thumbnail,zoomIn,zoomOut,fullScreen",
                hideControls: "share,download,more",

                onReady: function(scene) {
                    // Inyectar botón Info
                    // Usamos la clase 'ti-info-alt' que nuestro CSS ahora convierte en el icono de Google 'info'
                    var infoBtn = $('<div class="df-ui-btn df-ui-info" id="btn-info-custom" title="INFORMACIÓN"><i class="ti-info-alt"></i></div>');
                    infoBtn.on('click', function() { toggleInfo(); });
                    var controls = $('.df-ui-wrapper');
                    if(controls.length > 0) { controls.append(infoBtn); }
                }
            };

            var book = $("#flipbook-container").flipBook(bookOptions.source, bookOptions);
        });
    </script>

</body>
</html>
