<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUPOR</title>

    <!-- 1. Google Fonts: Familia 'Archivo' (Estética Suiza) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- 2. Estilos de la librería -->
    <link href="https://cdn.jsdelivr.net/npm/dflip/css/dflip.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/dflip/css/themify-icons.min.css" rel="stylesheet" type="text/css">

    <style>
        /* --- ESTÉTICA GENERAL --- */
        body, html {
            height: 100%;
            margin: 0;
            background-color: #0d0d0d; /* Negro casi puro, muy elegante */
            font-family: 'Archivo', sans-serif !important;
            overflow: hidden;
        }

        #flipbook-container {
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        /* --- INTERFAZ ESTILO SUIZO (Minimalista) --- */
        
        /* 1. Hacemos transparente la barra de herramientas */
        .df-ui-wrapper {
            background: transparent !important;
            box-shadow: none !important;
            border: none !important;
            padding: 20px !important;
        }

        /* 2. Botones planos y limpios */
        .df-ui-btn {
            background: transparent !important;
            border: none !important;
            color: #ffffff !important; /* Iconos blancos puros */
            opacity: 0.7; /* Sutil transparencia */
            transition: opacity 0.3s ease, transform 0.2s ease;
            margin: 0 5px !important;
            border-radius: 0 !important; /* Sin bordes redondeados (Estilo Suizo) */
        }

        /* Efecto al pasar el mouse */
        .df-ui-btn:hover, .df-ui-btn.active {
            opacity: 1 !important;
            background: transparent !important;
            color: #fff !important;
            transform: scale(1.1); /* Pequeño feedback visual */
        }

        /* 3. Tipografía en los tooltips y números de página */
        .df-ui-popup, .df-ui-size, .df-ui-btn {
            font-family: 'Archivo', sans-serif !important;
            font-weight: 500;
            letter-spacing: 0.5px;
            font-size: 12px !important;
        }

        /* --- OCULTAR HIPERVÍNCULOS (Funcionales pero invisibles) --- */
        .df-page-content .df-link, 
        .df-page-content a {
            background-color: transparent !important;
            box-shadow: none !important;
            border: none !important;
            opacity: 0 !important; 
        }
        .df-page-content .df-link:hover, 
        .df-page-content a:hover {
            opacity: 0 !important;
        }

        /* Ajuste para móviles: botones más accesibles */
        @media (max-width: 600px) {
            .df-ui-wrapper {
                background: linear-gradient(to top, rgba(0,0,0,0.8), transparent) !important;
            }
        }
    </style>
</head>
<body>

    <!-- Contenedor del libro -->
    <div id="flipbook-container"></div>

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/dflip/js/dflip.min.js" type="text/javascript"></script>

    <script>
        jQuery(document).ready(function() {
            
            var bookOptions = {
                // ASEGÚRATE QUE EL NOMBRE SEA EXACTO
                source: "STUPOR_RevistaCompleta_WEB-FINAL_v01_17122025.pdf",
                
                webgl: true,
                height: "100%",
                duration: 700, // Transición un poco más rápida (snappy)
                backgroundColor: "#0d0d0d",
                
                // Desactivamos rutas de carpetas para carga directa
                disableFolderPath: true, 

                // Traducción (Todo en mayúsculas para estilo editorial)
                text: {
                    toggleSound: "SONIDO",
                    toggleThumbnails: "VISTA PREVIA",
                    toggleOutline: "ÍNDICE",
                    previousPage: "ANTERIOR",
                    nextPage: "SIGUIENTE",
                    toggleFullscreen: "PANTALLA COMPLETA",
                    zoomIn: "ZOOM +",
                    zoomOut: "ZOOM -"
                },
                
                // Controles esenciales solamente
                allControls: "altPrev,pageNumber,altNext,play,outline,thumbnail,zoomIn,zoomOut,fullScreen",
                hideControls: "share,download,more" 
            };

            // Iniciar libro
            var book = $("#flipbook-container").flipBook(bookOptions.source, bookOptions);
        });
    </script>

</body>
</html>
